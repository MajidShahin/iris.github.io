<body id="home">
  <nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
    <div class="container">
      <a href="https://irisstudio.org" class="navbar-brand">
        <img src="img/LogoBlue.png" width="90" height="67" alt=""> <br> <!-- <h3 class="d-inline align-middle">IRIS Studio</h3> -->
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="https://irisstudio.org#about" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="https://irisstudio.org#team" class="nav-link">Team</a>
          </li>
          <li class="nav-item">
            <a href="https://irisstudio.org#services" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="https://irisstudio.org/carieres/Carieres.html" class="nav-link">Carieres</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTACT -->
  <section id="contact" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-9">
          <h3 class="light">Get In Touch</h3>
          <p class="lead light">We are happy hear from you</p>
          <form>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-phone-volume"></i></span>
                <input type="text" class="form-control" placeholder="Phone number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-pencil-alt"></i></span>
                <input type="text" class="form-control" placeholder="Subject">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-envelope-open-text"></i></span>
                <textarea class="form-control" placeholder="Message" rows="5"></textarea>
              </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg">
          </form>
        </div>
        <div class="col-lg-3 align-self-center">
          <img src="img/LogoBlue.png" alt="" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <footer class="justify-content-center align-items-center">
    <div class="container">
        <div id="social-nav">
          <ul class="social-nav">
            <li><a href="#"><i class="fab fa-linkedin social-icon"></i></a></li>
            <li><a href="https://facebook.com/IRISOrganization"><i class="fab fa-facebook social-icon"></i></a></li>
            <li><a href="https://twitter.com/IRISStudioOrg"><i class="fab fa-twitter-square social-icon"></i></a></li>
            <li><a href="https://instagram.com/IRISOrganization"><i class="fab fa-instagram social-icon"></i></a></li>
          </ul>
        </div>
        <div class="row justify-content-center align-content-center">
          <p class="col-text-box text-light"> Copyright &copy; 2019 IRIS Studio.&nbsp;All rights reseved.
          <br>
          Designed with&nbsp;<i class="fas fa-heart"></i>&nbsp;using FOSS by Technology Department.</p>
        </div>
    </div>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
